echo "=================================="
echo "Demo recording script is loaded..."
echo "Make sure you have blink_record binded."
echo "=================================="

//======START SETTINGS======
//=====BIND. THIS IS FAIRLY IMPORTANT======
alias blink_rec_say "say_team "Start record..."; echo "Start record...""
alias blink_stop_say "say_team "Stop record..."; echo "Stop record...""
//====These could be use if you don't want the output in team chat====
//alias blink_rec_say "echo "Start rec..""
//alias blink_stop_say "echo "Stop rec..""
//====END SETTINGS=====
//====Do not change below this line=====

alias blink_record nisseblink_rec_00;

//=====Cycle binds for recording====
